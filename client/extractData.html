<html lang="en">
  <head>
      <meta charset="utf-8">

      <title>Extract Data</title>
  </head>

  <body> 
      <div class="container">
        <h1 id = "header">
          Extract Data
        </h1>
      </div>
      <nav class="navbar navbar-default" id ="navbar">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a id = "extractData" href="/extractData.html"><b>Extract</b></a></li>
            <li><a id = "displayData" href="/displayData.html"><b>Display</b></a></li>
          </ul>
        </div>
      </nav>
      <div id="actions">
	    <form action = "/getArtistInfo" method = "POST">
			<label for="artist_name">Enter Artist: </label>
	      <input id = "artist_name" type = "text" name = "name">
	      <select name="genre">
            <option value="blues">Blues</option>
            <option value="classical">Classical</option>
            <option value="country">Country</option>
            <option value="electronic">Electronic</option>
            <option value="folk">Folk</option>
            <option value="hip-hop">Hip-hop</option>
            <option value="jazz">Jazz</option>
            <option value="reggae">Reggae</option>
            <option value="religious">Religious</option>
            <option value="rock">Rock</option>
            <option value="traditional">Traditional</option>
          </select>
	      <button type="submit" class="btn btn-success">Add Lyrics</button>
	    </form>
	    <form action = "/processLyrics" method = "POST">
			<label for="artist_name">Process Lyrics: </label>
	      <input id = "artist_name" type = "text" name = "name_field">
	      <button type="submit" class="btn btn-danger">Process</button>
	    </form>
      </div>
      <div class="b1"></div>
	<div class="b2"></div>
      <script type="text/javascript" src="client/js/script.js"></script>
